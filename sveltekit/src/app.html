<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="/css/pico.min.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script defer src="https://widget-js.cometchat.io/v3/cometchatwidget.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<style>
			.circle-button {
				border-radius: 50%;
				width: 3rem;
				height: 3rem;
				align-content: center;
				display: grid;
			}
			.circle-button > span {
				margin-left: -0.2rem;
			}
			/* Light-green Light scheme (Default) */
			/* Can be forced with data-theme="light" */
			[data-theme='light'],
			:root:not([data-theme='dark']) {
				--primary: #7cb342;
				--primary-hover: #689f38;
				--primary-focus: rgba(124, 179, 66, 0.125);
				--primary-inverse: #fff;
			}

			/* Light-green Dark scheme (Auto) */
			/* Automatically enabled if user has Dark mode enabled */
			@media only screen and (prefers-color-scheme: dark) {
				:root:not([data-theme]) {
					--primary: #7cb342;
					--primary-hover: #8bc34a;
					--primary-focus: rgba(124, 179, 66, 0.25);
					--primary-inverse: #fff;
				}
			}

			/* Light-green Dark scheme (Forced) */
			/* Enabled if forced with data-theme="dark" */
			[data-theme='dark'] {
				--primary: #7cb342;
				--primary-hover: #8bc34a;
				--primary-focus: rgba(124, 179, 66, 0.25);
				--primary-inverse: #fff;
			}

			/* Light-green (Common styles) */
			:root {
				--form-element-active-border-color: var(--primary);
				--form-element-focus-color: var(--primary-focus);
				--switch-color: var(--primary-inverse);
				--switch-checked-background-color: var(--primary);
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
